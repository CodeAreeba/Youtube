<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
 </head>
 <body>
    <section class="nlogin" id="login-page">
            <div class="login-card">
                <h1>Log in</h1>
                <div class="cross-mark" onclick="handleLoginClick()"><i class="fa-solid fa-xmark"></i></div>
                <div class="entries">
                <label for="aemail">Email:</label> 
                <input id="aemail" class="enter" type="email" placeholder="Email">
                <label for="apassword">Password:</label>
                <input id="apassword" class="enter" type="password" placeholder="Password">
                <label class="stay-logged-in">
                <input class="check" type="checkbox" id="checkbox">
                Stay Logged in
                </label>
                 
                </div>
                  
                <button class="login-btn">Login</button>
                <p>Don't have an account? <b id="sign-up">Sign Up</b></p>
    </section>
 </body>
 <script src="login.js"></script>
 </html>
