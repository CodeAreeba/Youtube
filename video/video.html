<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="./assets/hd-youtube-logo-png-transparent-background-20.png"
      type="image/png"
    />
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <nav>
      <ul class="top-bar">
        <li>
          <div class="side-top">
            <i class="fa-solid fa-bars" id="menu-toggle"></i>
            <div class="side-top-icon">
              <img src="./assets/YouTube-Logo-New-2_2048x.webp" alt="" />
              <span>PK</span>
            </div>
          </div>
        </li>
        <li>
          <div class="search-container">
            <input class="search-bar" type="search" placeholder="Search" />
            <button class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <span class="icons"><i class="fa-solid fa-microphone"></i></span>
          </div>
        </li>
        <li>
          <div class="nav-end">
            <button class="sign-in">
              <i class="fa-regular fa-circle-user"></i> Sign in
            </button>
          </div>
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <div class="video-side">
        <div class="video-details" id="video-details">
          <video controls>
            <source src="./assets/demo-video.mp4" type="video/mp4" />
          </video>
          <h4>
            Finding Her (Jana Mere Sawalon Ka Manzar Tu) : Khushara | Vanishka
            Kashyap | Bharat | UR Debut
          </h4>
          <div class="details-sec">
            <div class="video-left">
              <img src="./assets/cokestudio.jpg" alt="" />
              <div class="mid-sec">
                <h4>UR DEBUT</h4>
                <span>804k subscribers</span>
              </div>
              <button>Subscribe</button>
            </div>
            <div class="video-right">
              <div class="like-dislike-group">
                <button class="like-button">
                  <i class="fa-regular fa-thumbs-up"></i>
                  750K
                </button>
                <div class="divider"></div>
                <button class="dislike-button">
                  <i class="fa-regular fa-thumbs-down"></i>
                </button>
              </div>
              <button class="action-button">
                <i class="fa-solid fa-share"></i> Share
              </button>
              <button class="action-button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="suggestion-side" id="suggestion-side"></div>
    </div>

        },
        {

        },
      ];
      const menuCard = document.getElementById("suggestion-side");

      card.map((cardItems) => {
        const divElement = document.createElement("div");
        divElement.className = "menu-card";
        divElement.innerHTML = `
        <div class="card-image">
            <img src=${cardItems.img} />
            </div>
            <div class="channel-logo">
            <img src="${cardItems.logo}" alt="Channel Logo" />
            <div class="video-details">
                <h3>${cardItems.title}</h3>
                <div>
                <span>${cardItems.channelName}</span>
                </div>
                <span>${cardItems.views} • ${cardItems.duration}</span>
            </div>
        </div>
             `;
        menuCard.append(divElement);
        divElement.onclick = function () {
          const videoDetails = document.getElementById("video-details");
          videoDetails.innerHTML = `
          <video controls>
            <source src="./assets/demo-video.mp4" type="video/mp4" />
          </video>
          <h4>
             ${cardItems.title}
          </h4>
        <div class="details-sec">
            <div class="video-left">
              <img src="${cardItems.logo}" alt="" />

                <h4>${cardItems.channelName}</h4>

              </div>
              <button>Subscribe</button>
            </div>
   
        <div class="video-right">
            <div class="like-dislike-group">

                  <i class="fa-regular fa-thumbs-up"></i>

                </button>

                <button class="dislike-button">
                  <i class="fa-regular fa-thumbs-down"></i>
                </button>
            </div>
              <button class="action-button">
                <i class="fa-solid fa-share"></i> Share
              </button>
              <button class="action-button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
        </div>
        </div>
         <div class="video-section">
        <div class="video-stats">
        <span class="views">${cardItems.views}</span>
        <span class="dot">•</span>
        <span class="time">${cardItems.duration}</span>
        <span class="tag">${cardItems.hashtag}</span>
        </div>
         <div class="video-description">

        </div>
        </div>

        };
      });
      const params = new URLSearchParams(window.location.search);
      const chanelLogo = params.get("chanelLogo");
      const title = params.get("title");
      const chanelName = params.get("chanelName");
      const views= params.get("views");
      const hashtag=params.get("hashtag");
      const desc=params.get("desc");
      const duration=params.get("duration");

      const videoDetails = document.getElementById("video-details");
      videoDetails.innerHTML = `
          <video controls>
            <source src="./assets/demo-video.mp4" type="video/mp4" />
          </video>
          <h4>
             ${title}
          </h4>
        <div class="details-sec">
            <div class="video-left">
              <img src="${chanelLogo}" alt="" />
              <div class="mid-sec">
                <h4>${chanelName}</h4>
                <span>804k subscribers</span>
              </div>
              <button>Subscribe</button>
            </div>
   
        <div class="video-right">
            <div class="like-dislike-group">
                <button class="like-button">
                  <i class="fa-regular fa-thumbs-up"></i>
                  750K
                </button>
                <div class="divider"></div>
                <button class="dislike-button">
                  <i class="fa-regular fa-thumbs-down"></i>
                </button>
            </div>
              <button class="action-button">
                <i class="fa-solid fa-share"></i> Share
              </button>
              <button class="action-button">
                <i class="fa-solid fa-ellipsis"></i>
              </button>
        </div>
         </div>
         <div class="video-section">
        <div class="video-stats">
        <span class="views">${views}</span>
        <span class="dot">•</span>
        <span class="time">${duration}</span>
        <span class="tag">${hashtag}</span>
        </div>
         <div class="video-description">
          ${desc}
        </div>
        </div>
        
        
        `;
    </script>
  </body>
</html>
